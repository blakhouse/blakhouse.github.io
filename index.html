<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="icon" type="image/png"  href="/img/sax.png">
    <script src="/js/promise.min.js"></script>
    <style>
      html {background-color: black; color: gold;}
      .pure-menu-link {color: gold;}
      .pure-g {text-align: center;min-width:1024px; max-width: 1168px; margin-left: auto; margin-right: auto;}
      .padding {margin: 20%;}
      .gold {color: gold;}
      .blue {text-align: center; background-color: black;}
      .green {text-align: center; background-color: black;}
      .max-height{height: 100%}
    </style>
  </head>
  <body onload="load('home')">
    <div class="max-height">
      <div class="header">
          <div class="pure-menu pure-menu-horizontal gold">
              <a class="pure-menu-heading gold" onclick="load('home')">Swing Jazzez</a>
              <ul class="pure-menu-list">
                  <li class="pure-menu-item"><a onclick="load('blog')" class="pure-menu-link">Blog</a></li>
                  <li class="pure-menu-item"><a onclick="load('shows')" class="pure-menu-link">Uppvisninar</a></li>
                  <li class="pure-menu-item"><a onclick="load('offers')" class="pure-menu-link">Kurser</a></li>
                  <li class="pure-menu-item"><a onclick="load('about')" class="pure-menu-link">About</a></li>
              </ul>
          </div>
      </div>
      <script>
        function load(page) {
          console.log('/' + page + '.html');
          promise.get('/' + page + '.html').then(function(error, text, xhr) {
            if (error) {
                alert('Error ' + xhr.status);
                return;
            }
            console.log(text);
            //alert('The page contains ' + text.length + ' character(s).');
            document.getElementById('content').innerHTML = text;
          });
        }
      </script>
      <div class="pure-g" id="content">
        <div class="photo-box pure-u-2-3"><img src="/img/troup.png" alt="The Team"></div>
        <div class="pure-textbox pure-u-1-3"><p class="padding">We are a small lindy hop show group who started late 2016 in southern sweden. We are 4 couples and do public and private showes, teaching and just have plain fun.</p></div>
        <div class="pure-u-1-5"><img src="/img/practice-small.png" /></div>
        <div class="pure-u-1-5"><p class="padding">We do pratice alot.<br/><br/><br/>Blood...<br/><br/>...sweat<br/><br/>...laughs...<br/><br/>and hard work.</p></div>
        <div class="pure-u-3-5"><img src="/img/practice-large.png" /></div>
        <div class="pure-u-1-4 blue"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 green"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 blue"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 green"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 blue"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 green"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 blue"><img src="/img/dancers/d1-frame.png" /></div>
        <div class="pure-u-1-4 green"><img src="/img/dancers/d1-frame.png" /></div>
      </div>
    </div>
  </body>
</html>
