	.box {
		width: 50px;
		height: 50px;
		color: grey;

		float: left;
	}
	.break {
		clear: left;
	}
	.cross { background-image: url(cross.png) }
	.circle {background-image: url(circle.png) }
 </style>
 <script>

	function selectBox(elem) {

			count++;
			if(count %2 == 0)
				console.log(elem.className += " cross");
			else
				console.log(elem.className += " circle");
			checkWinningCondition();
		}
	}
	function checkWinningCondition() {
		elems = document.getElementsByClassName("box");
		console.log(elems);
		

	}
	
 </script>
